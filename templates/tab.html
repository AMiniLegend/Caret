<span
  draggable="true"
  class="tab {{animation}}"
>
  <a
    href="tabs/{{index}}"
    class="label"
    title="{{fileName}}"
    command="session:raise-tab"
    argument="{{index}}"
  >{{fileName}}</a>
  <a class="close" command="session:close-tab" argument={{index}}>
    {{#modified}}&equiv;{{/modified}}
    {{^modified}}&times;{{/modified}}
  </a>
</span>
