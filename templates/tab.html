<a
  draggable="true"
  href="tabs/{{index}}"
  command="session:raise-tab"
  argument="{{index}}"
  title="{{fileName}}"
  class="tab {{animation}}"
>
  {{fileName}}
  <span class="close" command="session:close-tab" argument={{index}}>
    {{#modified}}&equiv;{{/modified}}
    {{^modified}}&times;{{/modified}}
  </span>
</a>
