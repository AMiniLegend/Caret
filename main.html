<!doctype html>
<html>
  <head>
    <title>Caret</title>
    <link rel="stylesheet" type="text/css" href="css/editor.css">
  </head>
  <body>
    
    <ul class="toolbar"></ul>
    <div class="tabs"></div>
    
    <div class="editor-container">
      <div id="editor"></div>
    </div>
    
    <div class="bottom-bar">
      <select class="syntax" command="session:syntax"></select>
      <select class="theme" command="editor:theme"></select>
    </div>
    
    <script src="js/ace/ace.js"></script>
    <script data-main="./js/main.js" src="require.js"></script>

    <template id="dialog">
      <div class="modal-overlay">
        <div class="dialog">
          <span class="text"></span>
          <div class="button-row"></div>
        </div>
      </div>
    </template>
  </body>
</html>
