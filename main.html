<!doctype html>
<html>
  <head>
    <title>Caret</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/caret.css" id="theme">
  </head>
  <body>
  
    <div class="titlebar">
      <b class="app-name">Caret</b>
      <ul class="toolbar"></ul>
      <div class="window-controls">
        <a command="app:minimize">&#9644;</a>
        <a command="app:maximize">+</a>
        <a class="close" command="app:exit">~</a>
      </div>
    </div>
    
    <div class="central">
    
      <div class="project">
        <div class="tree"></div>
        <div class="load-ui">
          loading
          <div class="progress"></div>
        </div>
      </div>
      
      <div class="editing">
        <div class="tabs"></div>
        <div id="editor"></div>
      </div>
      
    </div>
    
    <div class="bottom-bar">
      <div class="status-text"></div>
      <div class="mode-theme">
        <select class="syntax" command="session:syntax" tabindex=-1></select>
        <select class="theme" command="editor:theme" tabindex=-1></select>
      </div>
    </div>
    
    <div class="palette">
      <div class="main">
        <h1 class="mode"></h1>
        <input class="request"></input>
      </div>
      <ul class="results"></ul>
    </div>
    
    <script src="js/ace/ace.js"></script>
    <script src="js/lib/promise-0.1.1.min.js"></script>
    <script data-main="./js/main.js" src="require.js"></script>
    
  </body>
</html>
